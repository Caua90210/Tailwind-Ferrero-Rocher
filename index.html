<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        principal: '#2E1012',
                        amarelo: '#F3CC4D'
                    },
                    fontFamily: {
                        inter: ['Indie Flower', 'cursive']    
                    },
                }
            }
        }
    </script>

</head>
<body class="bg-principal font-inter flex h-screen lg:flex lg:items-center lg:justify-center">

    <div class="hidden lg:block lg:w-ww">
            <img class="hidden lg:block" src="./img/background.svg" alt="">
    </div>

    <div class="hidden lg:block lg:flex lg:absolute lg:left-36">
        <img class="z-40" src="./img/image 1.svg" alt="ferrero1">
    </div>

    <div class="lg:hidden flex justify-center items-center w-full h-full fixed top-0 left-0 opacity-40">
        <img class="z-40" src="./img/image 1.svg" alt="ferrero1">
    </div>

    <section class="bg-amarelo flex flex-col lg:w-4/12 lg:fixed lg:h-screen p-9 pl-14 flex justify-center items-center lg:">
        <div class="pb-10 lg:pt-10 ">
            <img class="lg:pb-10" src="./img/logo.svg" alt="logo">
        </div>
        <p class="text-2xl opacity-1 text-center lg:text-4xl lg:pr-4 opacity-100">Ferrero Rocher oferece uma experiência de sabor incomparável de contraste de camadas: uma avelã inteira no meio, um delicioso recheio cremoso de avelã, um wafer crocante coberto com chocolate e pedacinhos de avelã.</p>
        <div class="flex justify-center  items-center lg:pt-40 pt-10">
            <button class="bg-principal text-white lg:px-20 lg:py-5 px-20 p-5 text-2xl lg:pt-">Saiba Mais</button>
        </div>
    </section>

    <div class="hidden lg:block lg:absolute lg:right-20">
        <img class="z-40 w-90" src="./img/image2.svg" alt="ferrero2">
    </div>

</body>
</html>
